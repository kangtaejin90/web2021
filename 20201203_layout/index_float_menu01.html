<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float menu01</title>

	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link, a:visited{text-decoration: none;
			color: black;}
		li{list-style: none;}
		.clearfix:after{content:"";display: block; clear: both;}

		nav.nav>ul>li>a:hover{background-color: teal; color: white;}

		/*nav*/
		nav.nav{width: 1000px;margin: 0 auto; background-color: lightseagreen;}
		nav.nav>ul{}
		nav.nav>ul>li{float: left; width: 20%;}
		nav.nav>ul>li>a{text-align: center; line-height: 40px;display: block;}

	</style>

</head>
<body>
	<nav class="nav">
		<ul class="clearfix">
			<li><a href="" href:="">menu1</a></li>
			<li><a href="" href:="">menu2</a></li>
			<li><a href="" href:="">menu3</a></li>
			<li><a href="" href:="">menu4</a></li>
			<li><a href="" href:="">menu5</a></li>
		</ul>
	</nav>


</body>
</html>
