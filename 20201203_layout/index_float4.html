<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float4</title>

	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link, a:visited{text-decoration: none;
			color: #000;}
		li{list-style: none;}
		.clearfix:after{content:""; display: block; clear: both;}	

		/*ect*/
		.mb10{margin-bottom: 10px !important;}
		.mt10{margin-top: 10px !important;}


		/*header*/
		header.header{width: 1000px; 
					  /*가운데정렬*/
					  margin: 0 auto;background-color: #ccc;}
		header.header>h1{text-align: center;line-height: 60px;}
		header.header>nav.nav{}
		header.header>nav.nav>ul{}
		header.header>nav.nav>ul>li{width: 20%;float: left;}
		header.header>nav.nav>ul>li>a{display: block; text-align: center; line-height: 40px;background-color: lightseagreen;}

		header.header>nav.nav>ul>li>a:hover{background-color: teal; color: white;}

		/*visual slider*/
		div.visual_slider{height: 200px;background-color: #ccc; text-align: center; 
			box-sizing: border-box; padding: 75px;}

		/*container*/
		section.container{width: 1000px; background-color: lightseagreen;margin: 0 auto; 
			/*패딩안쪽으로 영역설정*/
			padding: 10px; box-sizing: border-box;}
		section.container>aside.aside{float: left; width: 34%;display: block; text-align: center; background-color: #fff; line-height: 180px;}
		section.container>div.content{float:right; width: 65%; display: block; text-align: center; background-color: #fff; line-height: 180px;}

		/*footer*/
		footer.footer{width: 1000px;background-color: #ccc; margin: 0 auto; text-align: center;line-height: 100px;}



	</style>

</head>
<body>
	
	<!-- header.header>h1>{logo}^nav.nav>ul>li*5>a[href="#"]>{menu$} -->
	<!-- header.header>(h1>{logo})+(nav.nav>ul>li*5>a[href="#"]>{menu$}) -->
	
	<header class="header">
		<h1>LOGO</h1>
		<nav class="nav">
			<ul class="clearfix">
				<li><a href="#">MENU1</a></li>
				<li><a href="#">MENU2</a></li>
				<li><a href="#">MENU3</a></li>
				<li><a href="#">MENU4</a></li>
				<li><a href="#">MENU5</a></li>
			</ul>
		</nav>
	</header>

	<div class="visual_slider">
		visual <br> slider
	</div>

	<section class="container clearfix">
		<aside class="aside">aside</aside>
		<div class="content">content</div>
	</section>

	<footer class="footer">
		footer
	</footer>

</body>
</html>
