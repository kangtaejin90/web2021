<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float4re</title>

	<style>
		/*reset*/
		*{margin: 0;padding: 0; box-sizing: border-box;}
		a:link, a:visited{text-decoration: none;color: black;}
		li{list-style: none;}
		.clearfix:after{content: ''; display: block; clear: both;}

		/*header*/
		header.header{width: 1000px;margin: 0 auto;}
		header.header>h1{text-align: center; line-height: 60px;}
		header.header>nav.nav{background-color: lightseagreen;}
		header.header>nav.nav>ul{}
		header.header>nav.nav>ul>li{float: left; width: 200px;}
		header.header>nav.nav>ul>li>a{display: block; text-align: center;}


	</style>
</head>
<body>
	<header class="header">
		<h1>LOGO</h1>
		<nav class="nav">
		<ul class="clearfix">
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>
	</header>
	
</body>
</html>
