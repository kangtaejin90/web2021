<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float menu</title>

	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link, a:visited{text-decoration: none;color: darkslategray;}
		li{list-style:none;}
		.clearfix:after{content: ""; display: block; clear: both;}

		/*nav*/
		nav.nav{width: 1000px; 
			/*background-color: lightseagreen; */margin: 0 auto;}
		
		nav.nav>ul{}

		/*nav.nav>ul>li:hover{background-color: teal;}
		nav.nav>ul>li:hover>a{color: #fff;}*/
		nav.nav>ul>li>a:hover{background-color: teal; color: white;}

		nav.nav>ul>li{float: left; width: 20%; 
			/*height: 40px; */
			text-align: center; }
		nav.nav>ul>li>a{display: block; 
			/*height: 40px; */
			line-height: 40px; background-color: lightseagreen;}


	</style>

</head>
<body>

	
	<nav class="nav">
		<!-- ul>li*5>a[href="#"]>{menu$} -->
		<ul class="clearfix">
			<li><a href="#">menu1</a></li>
			<li><a href="#">menu2</a></li>
			<li><a href="#">menu3</a></li>
			<li><a href="#">menu4</a></li>
			<li><a href="#">menu5</a></li>
		</ul>
	</nav>

	<div style="background-color: #ccc;">text</div>
	


</body>
</html>
