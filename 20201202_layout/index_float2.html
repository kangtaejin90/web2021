<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>float2</title>

	<style>
		/*reset*/
		*{margin: 0;padding: 0;}
		a:link, a:visited{text-decoration: none;
		         		  color: black;}
		li{list-style: none;}   
		.clearfix:after{content:"";display:block;
					    clear: both;}     

		/*nav*/
		div.nav{width: 500px;
				background-color: yellowgreen;
				/*중앙정렬 중요!*/
				margin: 0 auto;}
		div.nav>ul{}
		div.nav>ul>li{float: left; width: 100px; text-align: center; 
			
			/*상하정렬 height와 같거나 생략한다*/
			line-height: 40px; 
			height: 40px; 
			cursor: pointer;
			}

		div.nav>ul>li:hover{background-color: violet;}

	</style>

</head>
<body>
	<div class="nav">
		<ul class="clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
</body>
</html>
