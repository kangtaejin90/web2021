<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>flaot3</title>

	<style>
		*{margin: 0;padding: 0px;}
		a:link, a:visited{color: #000; 
		 			 	  text-decoration:  none;}
		li{list-style: none;}
		.clearfix:after{content:"";display:block;
						clear: both;}			 	 	 
		div.gnb{width: 500px; background-color: lightseagreen; margin: 0 auto;}
		div.gnb>div{text-align: center; line-height: 40px}
		div.gnb>ul{}
		div.gnb>ul>li{float: left; width: 100px; text-align: center;line-height: 40px}				

	</style>	

</head>
<body>
	<div class="gnb">
		<div>
			logo
		</div>
		<ul class="clearfix">
			<li>menu1</li>
			<li>menu2</li>
			<li>menu3</li>
			<li>menu4</li>
			<li>menu5</li>
		</ul>
	</div>
</body>
</html>
