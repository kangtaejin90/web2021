<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<div id="wrap">
		<header id="header">
			<h1><a href="#">네이버</a></h1>
		</header>
		<div class="container">
			<div id="content">
				<form action="#" method="post">
					<fieldset>
						<legend>아이디,패스워드</legend>
						<div class="field">
							<label for="user-id" class="blind">아이디</label>
							<input type="text" id="user-id" name="userid" placeholder="아이디입력" required class="inp-field">
							<span class="icon mail"></span>
						</div>
						<div class="field">
							<label for="user-pass" class="blind">비밀번호</label>
							<input type="text" id="user-pass" name="userpass" placeholder="비밀번호 입력" required class="inp-field">
							<span class="icon pass"></span>
						</div>
						<div class="field">
							<label for="user-pass2" class="blind">비밀번호 확인</label>
							<input type="text" id="user-pass2" name="userpass2" placeholder="비밀번호 확인" required class="inp-field">
							<span class="icon pass2"></span>
						</div>
					</fieldset>
					<div class="btn-area">
						<input type="submit" value="가입하기" class="btn-submit">
					</div>
				</form>
			</div>
		</div>
		
		<footer id="footer"></footer>
	</div>
</body>
</html>
