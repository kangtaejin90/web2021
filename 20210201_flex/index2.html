<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex2</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
  html,body{height: 100%;}
    .wrap{width: 100%;height: 100vh;background: skyblue;display:flex;flex-direction: column;}
    .header{background: orange;height: 100px;display: flex;justify-content: center;align-items: center;}
    .content{display: flex;background: gray;flex-grow: 1;}
    .content .aside{background: gold;width: 30vw;display: flex;;justify-content: center;align-items: center;}
    .content .main{background: tomato;display: flex;justify-content: center;align-items: center;flex-grow: 1;}
    .footer{height: 100px;background: red;display: flex; justify-content: center; align-items: center;}
    @media screen and (max-width : 700px) {
      .header, .footer{height: 50px;}
      .content{flex-direction: column;}
      .content .aside{width: 100vw;flex-grow: 1;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="header">header</header>
    <div class="content">
      <div class="aside">aside</div>
      <div class="main">main</div>
    </div>
    <footer class="footer">footer</footer>
  </div>
  <div class="box"></div>
</body>
</html>
