<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>transform</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.boxWrap{width: 500px;height: 500px; background-color: lightseagreen;margin: 0 auto; overflow: hidden;}
		.box{width: 200px;height: 200px;background-color: teal;transform: translate(-200px,0px) rotate(0deg) scale(1);
			; transition: 1s;}
		.boxWrap:hover .box{transform:rotate(-90deg) scale(2.5); transition: 1s; }	
		.contents{width: 1000px; margin: 0 auto;}
		.contents ul{}
		.contents li{float: left; width: 242.5px; margin-right: 10px; overflow: hidden;}
		.contents li:last-child{margin-right: 0;}
		.contents img{width: 100%; display: block;transition: 0.3s;}
		.contents li:hover img{transform:scale(1.2); transition: 0.3s;}
	</style>
	
</head>
<body>
	<div class="boxWrap">
		<div class="box"></div>
	</div>
	<div class="container">
		<div class="contents">
			<ul class="clearfix">
				<li><img src="../images/testimg.jpg" alt=""></li>
				<li><img src="../images/testimg.jpg" alt=""></li>
				<li><img src="../images/testimg.jpg" alt=""></li>
				<li><img src="../images/testimg.jpg" alt=""></li>
			</ul>
		</div>
	</div>
</body>
</html>
