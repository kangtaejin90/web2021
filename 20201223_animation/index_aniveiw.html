<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>aniveiw</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.box{position: relative; width: 230px;height: 230px; margin: 0 auto; overflow: hidden;}
		.box .img{position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%) scale(1.0); transition: 1s}
		/*.box .plus{position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); transition: 1s;}*/
		.box .wrap{position: absolute; width: 30px;height: 30px; border: 2px solid #fff; border-radius: 15px;top: 50%; left: 50%;transform: translate(-50%,-50%)}
		.box .wrap .bar1{position: absolute; width: 15px;height: 3px; top: 13px; left: 13px;transform: translate(-50%,-50%); background-color: #fff; transition: 0.5s;}
		.box .wrap .bar2{position: absolute; width: 3px;height: 15px; top: 13px; left: 13px;transform: translate(-50%,-50%); background-color: #fff; transition: 0.5s;}
		.box .bg{width: 100%; height:100%; position: relative; background-color: #000; opacity: 0; transition: 1s}
		.box:hover .img{transform: translate(-50%,-50%) scale(1.4);}
		/*.box:hover .plus{transform: translate(-50%,-50%) rotate(90deg); }*/
		.box:hover .bg{opacity: 0.3;}
		.box:hover .bar1{top: 14px; left: 5px; transform: rotate(145deg) ; width: 20px; height: 3px;}
		.box:hover .bar2{top: 12px; left: 4px; transform: rotate(145deg) ; width: 3px; height: 10px;}
		
		.container{padding: 50px 0; background-color: #ccc;} 
		.contents{width: 1200px; margin: 0 auto;}
		.contents h2{text-align: center;padding-bottom: 20px;}
		.contents ul{}
		.contents ul li{float: left; width: 232px; margin-right: 10px; position: relative; overflow: hidden;}
		.contents ul li:last-child{margin-right: 0px;}
		.contents ul li img{width: 100%; display: block;}
		.contents .bg{width: 100%;height: 100%; position: absolute; top: 0; background-color: rgba(0,0,0,0.3); opacity: 0;}
		.contents .bg h3{position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); color: #fff;}


	</style>
</head>
<body>
	<div class="box">
		<img src="images/bg02.jpg" alt="" class="img">
		<div class="bg"></div>
		<!-- <img src="images/plus_btn.png" alt="" class="plus"> -->
		<div class="wrap">
			<div class="bar1"></div>
			<div class="bar2"></div>
		</div>
	</div>
	<div class="container">
		<div class="contents">
			<h2>GALLERY</h2>
			<ul class="clearfix">
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="bg"><h3>여행</h3></div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="bg"><h3>여행</h3></div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="bg"><h3>여행</h3></div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="bg"><h3>여행</h3></div>
				</li>
				<li>
					<img src="../images/testimg.jpg" alt="">
					<div class="bg"><h3>여행</h3></div>
				</li>
			</ul>
		</div>
	</div>
	
</body>
</html>
