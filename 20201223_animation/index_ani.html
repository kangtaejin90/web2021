<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation</title>
	<style>
		.box{width: 100px;height: 100px;background-color: orange;
			animation-name: orange;
			animation-duration: 1s; 
			animation-fill-mode: forwards;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			animation-timing-function: ease-in;}
		@keyframes orange{
			form{width: 100px;height: 100px;}
			to{width: 200px;height: 200px;}	
			}
		@keyframes line1{
			form{width: 0;}
			to{width: 500px;}	
			}
		@keyframes line2{
			form{height: 0;}
			to{height: 500px;}	
			}
		.box:_hover{animation-name: orange;}

		.boxWrap{width: 500px; height: 500px; background-color: lightseagreen; position: relative;}
		.boxWrap .line1{width: 0px; height: 10px; background-color: teal; position: absolute; top: 0; left: 0; animation-duration: 0.5s; animation-fill-mode: forwards;}
		.boxWrap .line2{width: 10px; height: 0px; background-color: teal; position: absolute; top: 0; right: 0; animation-duration: 0.5s; animation-fill-mode: forwards; animation-delay: 0.5s}
		.boxWrap .line3{width: 0px; height: 10px; background-color: teal; position: absolute; bottom: 0; right:0; animation-duration: 0.5s; animation-fill-mode: forwards; animation-delay: 1s}
		.boxWrap .line4{width: 10px; height: 0px; background-color: teal; position: absolute; bottom: 0; left:0; animation-duration: 0.5s; animation-fill-mode: forwards; animation-delay: 1.5s}

		.boxWrap:hover .line1,.boxWrap:hover .line3{animation-name: line1;}
		.boxWrap:hover .line2,.boxWrap:hover .line4{animation-name: line2;}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="boxWrap">
		<div class="line1"></div>
		<div class="line2"></div>
		<div class="line3"></div>
		<div class="line4"></div>
	</div>
</body>
</html>
