<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>car</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <style>
    #pannel{width: 600px;height: 300px;border: 1px solid #000; margin: 0 auto;position: relative;}
    .bar{width: 500px;height: 20px;background: #f00; position: absolute; left: 50px; top: 190px;}
    .car{position: absolute;left: 50px;top: 120px;}
  </style>
  <script>
  $(function(){
    var bar = $(".bar");
    var car = $(".car");
    var nStart = bar.position().left;
    var nEnd = nStart + bar.width() - car.width();
    var nCurrent = nStart;
    var nStep = 2;
    function carMove(){
      nCurrent+= nStep;
      if(nCurrent > nEnd){
        nStep = -2;
      }if(nCurrent < nStart){
        nStep = 2;
      };
      car.css("left",nCurrent);
    }
    setInterval(carMove,30);
    <!-- $(".start").click -->
  });
  </script>

</head>
<body>
  <div id="pannel">
    <div class="bar"></div>
    <div class="car"><img src="../images/car.png" alt=""></div>
  </div>
  <button class="start">시작</button>
  <button class="stop">정지</button>
</body>
</html>
