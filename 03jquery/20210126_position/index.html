<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.1.1.min.js"></script>
  <style>
    .box{width: 500px;height: 300px; background: #ccc; position: relative;left: 100px;}
    .box img{position: absolute; left: 100px; top: 100px;}
  </style>
  <script>
    $(document).ready(function(){
      var car = $(".box img");
      var pos = car.position();
      var offPos = car.offset();
      car.css("left",pos.left + 100);
      console.log(offPos.left);
      $(".posLeft").html(pos.left + "px");
      $(".posTop").html(pos.top + "px");
      $(".cssX").html(car.css("left"));
      $(".cssY").html(car.css("top"));
      $(".offsetX").html(offPos.left + "px");
      $(".offsetY").html(offPos.top + "px");
      $(".carS").html(car.width() + " x " + car.height());
    });
  </script>

</head>
<body>
    <div class="box">
      <img src="../images/car.png" alt="">
    </div>
    car imgsize - <span class="carS"></span><br>
    x좌표 - <span class="posLeft"></span><br>
    y좌표 - <span class="posTop"></span><br>
    css x좌표 - <span class="cssX"></span><br>
    css y좌표 - <span class="cssY"></span><br>
    offset x좌표 - <span class="offsetX"></span><br>
    offset y좌표 - <span class="offsetY"></span><br>
</body>
</html>
