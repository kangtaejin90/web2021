<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>toggle button</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.1.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".toggleMenu").click(function(){
				if($(".toggleMenu").attr("class") == "toggleMenu"){
					$(".toggleMenu").addClass("change");
					$(".topMenu").animate({right:0},300);
				}else{
					$(".toggleMenu").removeClass("change");
					$(".topMenu").animate({right:"-100%"},300);
			}
			});
		});
	</script>

	<style>
		html, body{width: 100%; height: 100%; overflow: hidden;}
		.toggleMenu{width: 50px;height: 50px;border: 1px solid #000;position: absolute; cursor: pointer; right: 0;}
		.bar{width: 34px; height: 5px; background: #000;border-radius: 2.5px;position: absolute; left: 50%; transform: translateX(-50%); transition: 0.3s;}
		.bar1{top: 11px;}
		.bar2{top: 21px;}
		.bar3{top: 31px;}
		/*.toggleMenu:hover .bar1{left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(-45deg);}
		.toggleMenu:hover .bar2{opacity: 0;}
		.toggleMenu:hover .bar3{left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(45deg);}*/
		.toggleMenu.change .bar1{left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(-35deg) scaleX(1.15);}
		.toggleMenu.change .bar2{opacity: 0;}
		.toggleMenu.change .bar3{left: 50%; top: 50%; transform: translate(-50%, -50%) rotate(35deg) scaleX(1.15);}
		.topMenu{width: 100%;height: 100%; background-color: rgba(0,0,0,0.5); position: absolute;top: 0; right: -100%;}
		.topNav{background-color: deepskyblue; width: 70%; height: 100%; position: absolute;right: 0; padding: 20% 10%;}
		.topNav a{display: block;text-align: center; height: 10%; line-height: 100%; font-weight:bold;}
	</style>
</head>
<body>
	<div class="topMenu">
		<nav class="topNav">
			<a href="#">HOME</a>
			<a href="#">NEWS</a>
			<a href="#">CONTACT US</a>
			<a href="#">PRODUCT</a>
		</nav>
	</div>
	<div class="toggleMenu">
		<div class="bar bar1"></div>
		<div class="bar bar2"></div>
		<div class="bar bar3"></div>
	</div>
</body>
</html>
