  <title>svg</title>
  <script src="../js/jquery-3.1.1.min.js"></script>
  <script>
    $(function(){
      var paths = $(".svgWrap").find("path");
      var pathLength = paths.length;
      console.log(pathLength);

      for(var i = 0; i < pathLength; i++){
        var path = $(".svgWrap path").get(i);
        var total_length = path.getTotalLength();
        console.log(i + " : " + total_length);
        path.style.strokeDasharray = total_length;
        path.style.strokeDashoffset = total_length;
        $(path).animate({"strokeDashoffset" : 0}, 2000);
      }
    });
  </script>

    svg:hover .st0{fill:teal; transition: 0.5s}
    svg:hover .st1{fill:lightseagreen; stroke-width:3; stroke-dasharray: 100; transition: 0.5s}
    circle{fill:teal; stroke:lightseagreen; stroke-width:5; stroke-dasharray: 10; stroke-dashoffset:0; transition: 1s;}
    svg:hover circle{fill:teal; stroke:lightseagreen; stroke-width:5; stroke-dasharray: 10; stroke-dashoffset:100;}
  </style>
