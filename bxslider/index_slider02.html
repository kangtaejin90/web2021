<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider02</title>

	<link rel="stylesheet" href="css/reset.css">	
	<link rel="stylesheet" href="css/jquery.bxslider.css">

	<script src="js/jquery-3.1.1.min.js"></script>	
	<script src="js/jquery.bxslider.js"></script>	

	<script>
		$(document).ready(function(){
			var mySlider = $(".slider").bxSlider({auto:true, pager:false, mode:"fade", controls:false});
			// $(".prevBtn").click 
			$(".prevBtn").click(function(){mySlider.goToPrevSlide()}); 
			$(".nextBtn").click(function(){mySlider.goToNextSlide()});
		});	

	</script>

	<style>
		.sliderWrap{width: 1000px; margin: 0 auto; position: relative;}
		.slider img{width: 100%; display: block;}
		.bx-wrapper { -moz-box-shadow: none; -webkit-box-shadow: none; box-shadow: none; border: 0 none; background: #fff; margin-bottom: 0;}
		.bx-wrapper .bx-pager{position: absolute; bottom: 10px;width: 100%;}
		.bx-wrapper ._bx-prev {left: 0; background: url(images/controls.png) no-repeat 0 -32px;}
		.bx-wrapper ._bx-next {right: 0; background: url(images/controls.png) no-repeat 32px -32px;}
		.prevBtn, .nextBtn{position: absolute;top: 50%;margin-top: -50px; cursor: pointer;}
		.prevBtn{left: 0px;}
		.nextBtn{right: 0px;}
		.contents{background-color: #ccc; width: 1000px; margin: 0 auto; height: 400px;}
	</style>

</head>
<body>
	<div class="sliderWrap">
		<ul class="slider">
			<li><img src="images/img01.jpg" alt="img01"></li>
			<li><img src="images/img02.jpg" alt="img02"></li>
		</ul>
		<div class="prevBtn"><img src="images/prev01.png" alt=""></div>
		<div class="nextBtn"><img src="images/next01.png" alt=""></div>
	</div>
	<div class="contents">
		
	</div>
</body>
</html>
