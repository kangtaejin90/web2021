<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>slider01</title>

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css">

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.bxslider.js"></script>

	<script>
		$(document).ready(function(){
			$(".slider").bxSlider({})
			});

	</script>

	<style>
		.container{width: 1000px; margin: 0 auto;}
		.slider img{display: block; width: 100%;}
		.bx-wrapper{-moz-box-shadow: none; -webkit-box-shadow: none; box-shadow: none; border: 0px solid #fff; background: #fff; margin-bottom: 0;}
		.bx-wrapper .bx-pager{position: absolute; bottom: 20px !important; width: 100%;}
		.bx-wrapper .bx-pager.bx-default-pager a{background-color: lightseagreen;} 


	</style>

</head>
<body>
	<div class="container">
		<ul class="slider">
			<li><img src="images/pc01.jpg" alt=""></li>
			<li><img src="images/pc02.jpg" alt=""></li>
			<li><img src="images/pc03.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
