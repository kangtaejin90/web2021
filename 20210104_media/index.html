<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>media</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		.container{width: 1000px; margin: 0 auto;}
		.container ul{}
		.container li{float: left;width: 242.5px; margin-right: 10px;}
		.container li:last-child{margin-right: 0;}
		.container img{display: block;width: 100%;}

		@media screen and (max-width: 575px){
			body{background: lightseagreen;}
			.container{width: 100%;}
			.container li{width: 100%; margin-right: 0;}
			.blind{display: none;}
		}
		@media screen and (min-width: 576px) and (max-width: 921px){
			body{background: teal;}
			.container{width: 100%;}
			.container li{width: 48%; margin-right: 4%;}
			.container li:nth-child(2){margin-right: 0;}	
		}
		@media screen and (min-width: 922px){
			body{background: #ccc;}	
			}	
	</style>
</head>
<body>
	<div class="container">
		<ul class="clearfix">
			<li><img src="../images/testimg.jpg" alt=""></li>
			<li><img src="../images/testimg.jpg" alt=""></li>
			<li><img src="../images/testimg.jpg" alt=""></li>
			<li><img src="../images/testimg.jpg" alt=""></li>
		</ul>
	</div>
	<div class="container blind">
		<ul class="clearfix">
			<li><img src="../images/testimg.jpg" alt=""></li>
			<li><img src="../images/testimg.jpg" alt=""></li>
			<li><img src="../images/testimg.jpg" alt=""></li>
			<li><img src="../images/testimg.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
