<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fullpage</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fullpage.css">
  <link rel="stylesheet" href="css/jquery.bxslider.css">
  <script src="https://www.youtube.com/player_api"></script>
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/jquery.bxslider.js"></script>
  <script src="js/jquery.fullPage.js"></script>
  <script src="js/jquery.youtube-background.js"></script>
  

  <script>
    $(function(){
      $("#fullpage").fullpage({
        menu:"#topMenu", //메뉴지정
        anchors:["m1st","m2st","m3st","m4st"], //이동지정
        navigation:true,
        afterLoad:function(andchorslink,index){
      
        }
      });
      $('[data-youtube]').youtube_background({
        'mobile': true,
        });
    });
  </script>
  <style>
    #navTop{position: fixed;z-index: 9999;}
    
  </style>
</head>
<body>
  <nav id="navTop">
    <ul class="clearfix" id="topMenu">
      <li data-menuanchor="m1st"><a href="#m1st">menu1</a></li>
      <li data-menuanchor="m2st"><a href="#m2st">menu2</a></li>
      <li data-menuanchor="m3st"><a href="#m3st">menu3</a></li>
      <li data-menuanchor="m4st"><a href="#m4st">menu4</a></li>
    </ul>
  </nav>
  <div id="fullpage">
    <div class="section page1" data-anchor="m1st">
      <div id="ytbg" data-youtube="https://www.youtube.com/watch?v=p9K6mNMCLh8&list=PLEAFX11b3tC4bReXkuWbXyoWnvioO_h8E&index=2"></div>
    </div>
    <div class="section page2" data-anchor="m2st">
    
    </div>
    <div class="section page3" data-anchor="m3st">
   
    </div>
    <div class="section page4" data-anchor="m4st">
   
    </div>
  </div>
</body>
</html>
