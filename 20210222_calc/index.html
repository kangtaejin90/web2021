<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>calc</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    html, body{height: 100%;}
    .box{width: calc(100% - 40px); height: calc(100% - 40px); background: teal; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);}
    .box ul{width: 90%;position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);border: 1px solid #000;}
    .box ul li{float: left; width: calc(100% / 3 - 10px); background: tomato;}
    .box ul li+li{margin-left: 15px;}
  </style>
</head>
<body>
  <div class="box">
    <ul class="clearfix">
      <li>Lorem ipsum.</li>
      <li>Officiis, perspiciatis!</li>
      <li>Ullam, a.</li>
    </ul>
  </div>
</body>
</html>
