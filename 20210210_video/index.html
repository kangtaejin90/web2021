<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>video</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    body{height: 100%;}
    .vWrap{width: 100%;height: 300px;}
    #myVideo{width: 100%;height: 300px; object-fit: cover;}
  </style>
</head>
<body>
  <div class="vWrap">
    <video id="myVideo" muted autoplay loop>
      <source src="../images/sample.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
