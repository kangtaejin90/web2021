<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>switch</title>

</head>
<body>
	<script>
		var week = new Date().getDay();
		if(week == "0"){
			document.write("일요일");
		}else if(week == "1"){
			document.write("월요일");
		}
	</script>
</body>
</html>
