<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>구구단</title>
</head>
<body>
	<script>
		var dan2 = 2;
		document.write(dan2 + " x 1 = " + (dan2*1) +"<br>");

		for(var i = 0; i < 10; i++){
			// document.write(i);
			document.write(dan2 + " x " + i + " = " + (dan2*i) +"<br>");
		};
	</script>
</body>
</html>
