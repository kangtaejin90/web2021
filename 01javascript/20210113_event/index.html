<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>event</title>
</head>
<body>
	<p onmouseover="this.style.backgroundColor = 'orange'" onmouseout="this.style.backgroundColor = 'initial'">마우스 오버</p>
	<p id="p">마우스 오버</p>
	<script>
		var p = document.getElementById('p');
		p.onmouseover = over;
		p.onmouseout = out;
		function over(){
			p.style.backgroundColor = "tomato";
		};
		function out(){
			p.style.backgroundColor = "initial";
		};
	</script>
	

	<div class="box">
		마우스 오버
	</div>
	
	<script>
		var box = document.getElementsByClassName("box");
		box[0].addEventListener("mouseover",mOver);
		box[0].addEventListener("mouseout",mOut);

		function mOver(){
			box[0].style.backgroundColor = "teal";
		};
		function mOut(){
			box[0].style.backgroundColor = "initial";
		};
	</script>


	<div class="box1">
		프로퍼티로 이벤트 무명함수등록
	</div>

	<script>
		var box1 = document.getElementsByClassName("box1");
		box1[0].onmouseover = function(){
			box1[0].style.fontSize = "2em";
		};
		box1[0].onmouseout = function(){
			box1[0].style.fontSize = "initial";
		};
	</script>


	<div class="box2">
		이벤트 메소드를 활용한 무명함수등록
	</div>

	<script>
		var box2 = document.getElementsByClassName("box2");
		box2[0].addEventListener("mouseover",function(){
			box2[0].style.backgroundColor = "blue";
		});
		box2[0].addEventListener("mouseout",function(){
			box2[0].style.backgroundColor = "initial";
		});
	</script>


	<p class="box3">버튼 클릭하면 이벤트 객체를 출력합니다.</p>
	<div onclick="fun(event)">클릭</div>

	<script>
		function fun(event){
			console.log(event.type);
			var txt = "type : " + event.type + "<br>";
			txt+= "target : " + event.target + "<br>"; 
			var box3 = document.getElementsByClassName("box3");
			box3[0].innerHTML = txt;
			event.preventDefault();
		};		
	</script>
</body>
</html>
