<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>for</title>
	<link rel="stylesheet" href="../../css/reset.css">
	<style>
	.container{background-color: #ccc;padding: 0 40px;}	
	.ct1{min-width: 1000px; max-width: 1400px; margin: 0 auto; padding-bottom: 30px;}
	.ct1 h2{text-align: center; padding: 20px 0;}
	.ct1 h2:after{display: block; content: ''; width: 100px; height: 1.5px; background-color: #000; margin: 0 auto;}
	.ct1 ul{width: 100%;}
	.ct1 li{float: left; width: 24.25%; margin-right: 1%; position: relative; overflow: hidden;}
	.ct1 li:last-child{margin-right: 0;}
	.ct1 img{display: block; width: 100%;}
	.ct1 p{position: absolute; width: 100%; height: 30px; line-height: 30px; text-align: center; bottom: 0; background-color: rgba(0,0,0,0.7); color: #fff;}
	</style>
</head>
<body>
	<div class="container">
		<div class='ct1'>
			<h2>GALLERY</h2>
			<script>
				var img = ["../images/img1.jpg","../images/img2.jpg","../images/img3.jpg","../images/img4.jpg"];
				var txt = ["앵무새","장미","거위","바이킹"];
				document.write("<ul class='clearfix'>");
				for(var i = 0; i < img.length; i++){
					document.write("<li>");
					document.write("<img src=\"" + img[i] + "\">");
					document.write("<p>"+txt[i]+"</p>");
					document.write("</li>");
				};	
				document.write("</ul>");
			</script>
		</div>
	</div>
	
</body>
</html>
