<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>function</title>
</head>
<body>
	<script>
		function han(){
			document.write("안녕하세요");
			// alert("안녕하세요")
		};

		function dan99(dan){
			document.write(dan+"단 입니다." + "<br>");
			for(var x = 1; x < 10; x++){
				document.write(dan + " x " + x + " = " + (dan*x) + "<br>")
			}
		}
		dan99(4)
	</script>
	<!-- <a href="#" onclick="han()">눌러주세요</a>
	<div onclick="han()">누르라니까</div> -->
</body>
</html>
