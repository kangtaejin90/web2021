<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>colorbox</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="css/colorbox.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/jquery.colorbox-min.js"></script>
	<script>
		$(document).ready(function(){
			$(".modal").colorbox({
				rel:"modal"
			});
			$(".youtube").colorbox({iframe:true, innerWidth:560, innerHeight:315,
			rel:"youtube"
			});
		});
	</script>
	<style>
		img{display: block;}
		.container{width: 1000px;margin: 0 auto;}
		.container li{float: left;width: 323.333px; margin-right: 15px; margin-bottom: 15px;}
		.container li img{width: 100%;}

		/*common*/
		.mr0{margin-right: 0 !important;}
	</style>
</head>
<body>
	<div class="container">
		<ul class="clearfix">
			<li><a href="../images/img1.jpg" class="modal" title="앵무새"><img src="../images/img1.jpg" alt=""></a></li>
			<li><a href="../images/img2.jpg" class="modal" title="장미"><img src="../images/img2.jpg" alt=""></a></li>
			<li class="mr0"><a href="../images/img3.jpg" class="modal" title="거위"><img src="../images/img3.jpg" alt=""></a></li>
			<li><a href="https://www.youtube.com/embed/689GoEBjMhY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" class="youtube" title="장범준"><img src="../images/img4.jpg" alt=""></a></li>
			<li><a href="https://www.youtube.com/embed/689GoEBjMhY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" class="youtube" title="흔들리는 꽃들 속에서"><img src="../images/img5.jpg" alt=""></a></li>
			<li class="mr0"><a href="https://www.youtube.com/embed/689GoEBjMhY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" class="youtube" title="네 샴푸향이 느껴진거야"><img src="../images/img6.jpg" alt=""></a></li>
		</ul>
	</div>

	<iframe width="560" height="315" src="https://www.youtube.com/embed/689GoEBjMhY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
