<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		/*reset*/
		*{margin:0px; padding:0px;}
		a:link, a:visited{text-decoration:none; color:black;}
		
		div.box{background-color:skyblue; width:200px;
		        height:300px; 
		        /*padding:30px 20px 10px 0px; */
		        
		        /*bdr+*/
		        border-right:1px solid #000;
		    	padding-left:10px; padding-top: 10px; padding-right: 10px; padding-bottom: 10px;
		    	margin:10px 20px;}
		div.box>a{background-color:red;}  
		div.box01{width: 300px; height: 300px;
				  background-color: skyblue;
				  padding: 10px; border: 10px solid #000;
				  margin: 10px;
				  box-sizing:border-box;}
		div.box01>img{width: 100%;}

		div.box02{background-color:pink;
				  width: 300px;height: 300px;
				  padding: 10px; border: 10px solid #f00;
				  margin: 10px;
				  box-sizing:border-box;}
		div.box02 img{width: 100%;}	

		div.box a{padding: 20px;}	  

		      
	</style>

</head>
<body>
	<div class="box">
		<a href="#">text</a>
	</div>
	<div class="box01">
		<img src="../images/testimg.jpg" alt="">
	</div>
	<div class="box02">
		<img src="../images/testimg.jpg" alt="">
	</div>

</body>
</html>
