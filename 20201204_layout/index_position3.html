<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position3</title>

	<link rel="stylesheet" href="css/reset.css">

	<style>

		body{background-image: url(../images/bg_grid.gif);}

		/*header*/
		header.header
			{width: 1000px;
			height: 100px;
			margin: 0 auto;
			background-color: lightseagreen;
			position: relative;
			text-align: center;}
		header.header>h1
			{background-color: #aaa;
			width: 500px;
			line-height: 50px;}
		header.header>div.util_menu
			{position: absolute;
			top: 0; right: 0;
			width: 300px;height: 50px;
			background-color: #aaa;
			line-height: 50px;}
		header.header>nav.gnb
			{
			position: absolute;
			bottom: 0;
			width: 1000px;height: 50px;
			line-height: 50px;
			background-color: teal;}

	</style>

</head>
<body>
	<header class="header">
		<h1>LOGO</h1>
		<div class="util_menu">util menu</div>
		<nav class="gnb">main menu</nav>
	</header>
</body>
</html>
